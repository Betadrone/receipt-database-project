{% extends "base.html" %} {% block title %}Receipt{% endblock %}

{% block content%}
<form method="POST">
    <h3 align="center">Receipt</h3>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="dd-mm-yyyy">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" step="1" class="form-control" id="time" name="time" placeholder="hh-mm-ss" >
    </div>
    <div class="form-group">
        <label for="liters">Litres</label>
        <input type="number" step="0.001" class="form-control" id="liters" name="liters" placeholder="Enter liters" >
    </div>
    <div class="form-group">
        <label for="total_dollar">Total Dollar</label>
        <input type="number" step="0.01" class="form-control" id="total_dollar" name="total_dollar" placeholder="Enter total dollars" >
    </div>
    <div class="form-group">
        <label for="vehicle">Vehicle</label>
        <input type="text" pattern="[0-9]{2}-[0-9]{4}" class="form-control" id="vehicle" name="vehicle" placeholder="Enter vehicle number (##-####)" >
    </div>
    <div class="form-group">
        <label for="odometer">Odometer</label>
        <input type="number" class="form-control" id="odometer" name="odometer" placeholder="Enter odometer value" >
    </div>
    <div class="form-group">
        <label for="fuel_card">Fuel Card</label>
        <input type="number" pattern="[0-9]{4}" class="form-control" id="fuel_card" name="fuel_card" placeholder="Enter fuel card number (####)" >
    </div>
    <div class="form-group">
        <label for="payment_method">Payment Method</label>
        <input type="number" pattern="[0-9]{4}" class="form-control" id="payment_method" name="payment_method" placeholder="Enter payment method value (####)" >
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
